{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="This Website is made by Sky Linker team for airlines to manage their operations and maintenance programs">
  <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css">
  <!--Linking Window's Logo-->
  <link rel="icon" href="{% static 'images/circular_logo.png' %}" type="images/x-icon">
  <!--Linking Font Awesome Kit to Use Icons-->
  <link href="{% static 'css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!--boxicons link-->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!--remixicons link-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

  <!--Google Fonts Link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Timmana&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">


  <!--Linking the css block-->
  {%block stylesheet%}{%endblock%}
  <!--title block-->
  {%block title%}{%endblock%}
  <!--Linking jquery block-->
  {%block jquery%}{%endblock%}

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    // Ensure google.charts.load is called only after the library has loaded
    google.charts.load('current', {'packages':['corechart']});
  </script>
  
</head>

<body>
 {%block content%}{%endblock%}
 {%block script%}{%endblock%}
</body>
</html>
